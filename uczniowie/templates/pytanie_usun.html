{% extends "szablon.html" %}
{% block tytul %}Quiz – usun pytania{% endblock %}
{% block h1 %}Quiz – usun pytania{% endblock %}
{% block tresc %}

    <form method="POST" action="{{ url_for({'usun', pid=pytanie.id) }}">
        <p class"lead">CZy napewno usuwać pytanie:</p>
        <p>{{ pytanie.pytanie }}</p>
        <input type="submit" class="btn btn-default" value="Prześlij">
    </form>
{% endblock %}
